<!DOCTYPE html>
<meta charset="utf-8" />
<head>
<title>PharoJS Dice Group with Total</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>	
<div class="container">
	<img src="img/pharoJsLogo.png" width="250">
	<h1>Dice Group with Total using Lightweight Observer</h1>
	<div id="diceListView" class="diceList unselectable">
	</div>
	<div>
		<button id="addDiceButton" class="basicButton">+</button>
		<button id="removeDiceButton" class="basicButton">-</button>
	</div>
	<div id="diceTotalView" class="diceTotal"></div>
	<button id="rollDiceButton" class="wideButton">Roll Dice</button>
</div>
<script language="javascript" type="text/javascript" src="js/index.js"></script>
</body>
</html>
