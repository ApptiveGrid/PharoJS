<!DOCTYPE html>
<meta charset="utf-8" />
<head>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>PharoJS Game Scores</title>
</head>
<body>
<div style="position:relative;width:100%;max-width:250px;margin-left:auto;margin-right:auto;">
<img src="file:pharoJsLogo.png" alt="PharoJS Logo" style="width:100%;"/>
</div>
<div style="text-align:center;">
	<button id="addPlayer">Add Player</button>
	<button id="newRound">New Round</button>
	<button id="resetScores">Reset Scores</button>
	<button id="resetGame">Reset All</button>
</div>

<div style="width:100%;margin-left:auto;margin-right:auto;">
<h1>Scores</h1>
	<table>
		<tr id="playerNames">
		</tr>
		<tr id="scores">
		</tr>
	</table>	

<h1>Current Round</h1>
	<table>
		<tr id="latestRound">
		</tr>
	</table>	

<h1>Previous Rounds</h1>
	<table  id="roundsHistory">
	</table>	
</div>
<script language="javascript" type="text/javascript" src="index.js">
</script>
</body>
</html>
