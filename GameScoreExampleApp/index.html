<!DOCTYPE html>
<html lang="en">
<head>
	<title>PharoJS Game Scores</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container-fluid">
		<div class="logoWrapper">
			<img src="file:img/pharoJsLogo.png" alt="PharoJS Logo" class="logo"/>
		</div>
		<div class="controlPanel">
			<div class="btn-group">
				<button id="newRound" class="btn btn-primary">New Round</button>
				<button id="resetScores" class="btn btn-warning">Reset Scores</button>
			</div>
			<div class="btn-group">
				<button id="addPlayer" class="btn btn-primary">Add Player</button>
				<button id="resetGame" class="btn btn-danger">Reset All</button>
			</div>
		</div>

		<h3>Scores</h3>
		<div id="playerNames" class="row">
		</div>
		
		<div id="scores" class="row">
		</div>

		<h3>Current Round</h3>
		<div id="latestRound" class="row">
		</div>

		<h3>Previous Rounds</h3>
		<div id="roundsHistory">
		</div>	
	</div>

	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
